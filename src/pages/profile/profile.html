<ion-header>

  <ion-navbar color="light">
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="profile-content" padding>
  <ion-card class="profile-box">
    <ion-row class="editicon">
      <button ion-button icon-right clear small ion-button color="dark" class="buttton-right"> 
     <ion-icon id="edit"name="create" ></ion-icon>
      </button>
    </ion-row>


    <p id="name">{{name}}
      <img src id="profilepic" src="assets/mimotreepic.jpg">
    </p>
    <p id="email">{{email}} </p>

    <!-- ADDRESS -->
    <ion-row>
      <ion-item class="home">
        <ion-col>
          <ion-icon name="home"></ion-icon>
        </ion-col>
        <ion-col col-3>
          <p id="address">{{address}} </p>
        </ion-col>
      </ion-item>
    </ion-row>

    <!-- GENDER -->
    <ion-row>
      <ion-item class="gender">
        <ion-col>
          <ion-icon name="person"></ion-icon>
        </ion-col>
        <ion-col>
          <p id="gender">{{gender}} </p>
        </ion-col>
      </ion-item>
    </ion-row>

    <!-- COUNTRY -->
    <ion-row>
      <ion-item class="country">
        <ion-col>
          <ion-icon name="flag"></ion-icon>
        </ion-col>
        <ion-col>
          <p id="country">{{country}} </p>
        </ion-col>
      </ion-item>
    </ion-row>








  </ion-card>
</ion-content>
