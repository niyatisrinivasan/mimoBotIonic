<ion-header>
  <ion-navbar color="light">
    <ion-icon></ion-icon>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <ion-row class="logo-row">

    <img id="profilepic" src="assets/mimotreepic.jpg" width="60" height="auto" margin-bottom="20">

  </ion-row>
  <div class="login-box">

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Full Name" name="full name" [(ngModel)]="registerCredentials.name" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>


            <ion-item>
              <ion-label>Gender</ion-label>
              <ion-select name="gender" [(ngModel)]="registerCredentials.gender" required>
                <ion-option value="Female">Female</ion-option>
                <ion-option value="Male">Male</ion-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Address" name="address" [(ngModel)]="registerCredentials.address" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Countries</ion-label>
              <ion-select name="gender" [(ngModel)]="registerCredentials.country" required>
                <ion-option value="Singapore">Singapore</ion-option>
                <ion-option value="Korea">Korea</ion-option>
                <ion-option value="Japan">Japan</ion-option>
                <ion-option value="Australia">Australia</ion-option>

              </ion-select>
            </ion-item>


            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
