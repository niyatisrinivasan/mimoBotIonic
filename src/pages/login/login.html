<ion-content class="login-content" padding>
  
  <ion-row class="logo-row">
    
      <img src="assets/mimotreepic.jpg"  width="60" height="auto" margin-bottom="20">
   
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="credentials.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <button ion-button center (click)="doFbLogin()">Log In with Facebook</button>
          <button ion-button="" class="register-btn" full="" type="button" block="" clear="" (click)="createAccount()">Create New Account</button>
          <button ion-button class="forgotpass-btn" block clear (click)="forgotPassword()"> Forgot Password? </button>
        </ion-col>
        
      </ion-row>
      <ion-card *ngIf="userProfile">
  <img [src]="userProfile.photoURL"/>
  <ion-card-content>
    <ion-card-title>
      {{ userProfile.displayName }}
    </ion-card-title>
    <p>
      The UID for this new user is {{userProfile.uid}} and the email is {{userProfile.email}}
    </p>
  </ion-card-content>
</ion-card>
    </form>
  </div>
</ion-content>
