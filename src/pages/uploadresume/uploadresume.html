<ion-header>

  <ion-navbar>
    <ion-row id="menuRow">
      <!--<button id="menuBtn" >
          <img src="assets/menu.png"/>
        </button>-->
      <ion-icon name="add" (click)="haha()"></ion-icon>

      <ion-title>uploadresume</ion-title>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col class="col-75" text-wrap *ngFor="let resume of resumes">

      <ion-card>
        <ion-card-content>
          <img src="assets/menu.png" />
          <ion-card-title> {{ resume.name }} </ion-card-title>
        </ion-card-content>
      </ion-card>

    </ion-col>
    <!--<div class="col col-75">.col.col-75 your content here in first column</div>-->
    <!--<div class="col">.col your content here in second column</div>-->
  </ion-row>
  <ion-fab right bottom>
    <button ion-fab color="light" (click)="openPopover($event)">
     <img src="assets/circle icon.png"/>
   </button>
  </ion-fab>
</ion-content>
